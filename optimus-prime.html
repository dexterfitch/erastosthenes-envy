<!DOCTYPE html>

<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>PRIME NUMBERS, ROLL OUT!</title>

<body>

    <div class="jumbotron">
      <h1>Welcome to Hell</h1>
      <h3>Where this is the worst project ever.</h3>
    </div>
    <div class="form-group">
      <form id="optimus-prime">
        <label for="phrase">Enter a number; we'll check for prime numbers between 1 and that number.</label>

        <button type="submit" class="btn btn-danger">Eat It!</button>
      </form>
    </div>
    <div id="result">
      <p>Your prime numbers are:
        <div id="primenums">

        </div>
      </p>
    </div>
  </div>
</body>
